<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="expense">
            <h2><span>Expense</span> {{ expense.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Cost</span></dt>
                <dd>
                    <span>{{ expense.cost }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ expense.date }}</span>
                </dd>
                <dt><span>Tool</span></dt>
                <dd>
                    <div *ngIf="expense.tool">
                        <a [routerLink]="['/tool', expense.tool?.id, 'view']">{{ expense.tool?.name }}</a>
                    </div>
                </dd>
                <dt><span>Company</span></dt>
                <dd>
                    <div *ngIf="expense.company">
                        <a [routerLink]="['/company', expense.company?.id, 'view']">{{ expense.company?.name }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/expense', expense.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
